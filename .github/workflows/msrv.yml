name: MSRV

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:

jobs:
  msrv:
    name: Check MSRV
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@master
        # with:
        #   toolchain: 1.70.0 # ‚Üê choose your MSRV

      - name: Cargo check
        run: cargo check --all-features

      - name: Cargo test
        run: cargo test --all-features
